program: wandb_dkt_train.py
method: bayes
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["dkt"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["models/dkt_kaveh"]
    emb_size:
        # values: [64, 256]
        values: [384]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    seed:
        values: [42, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
    pretrained_emb_path:
        values: ["/Users/kavehk/local_projects/kt/pykt-toolkit-pt_emb/embeddings/assist2009/full_dataset/v1-skill_names/cohere_embed-english-light-v3.0384.pt"]
